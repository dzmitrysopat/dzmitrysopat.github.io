<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тесты-опросники</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/wrapper.css">
    <link rel="shortcut icon" href="../../img/favicon.svg" type="image/x-icon">
    <script src="../../script/wrapper.js"></script>
</head>
    
<body>
    <div w3-include-html="../wrapper/header.html"></div>
    <main class="main" id="main">
        <article class="quiz" id="quiz">
            <section class="quiz-header" id="quiz-header">
                <h2 class="title">Загружаем вопрос ...</h2>
    
               <div class="results">
                <h2 class="title">%title%</h2>
                <h3 class="summary">%message%</h3>
                <p class="result">%result%</p>
            </div>
            </section>
    
            <ul class="quiz-list" id="list">
                <li>
                    <label for="">
                        <input type="radio" class="answer" name="answer">
                        <span>Ответ ...</span>
                    </label>
                </li>
    
                <li>
                    <label for="">
                        <input type="radio" class="answer" name="answer">
                        <span>Ответ ... </span>
                    </label>
                </li>
            </ul>
            <button id="submit" class="quiz-submit submit">Далее</button>
        </article>
    </main>
    <div w3-include-html="../wrapper/footer.html"></div>
    <script>includeHTML();</script>
    <script src="../../script/test.js"></script>
</body>
</html>
