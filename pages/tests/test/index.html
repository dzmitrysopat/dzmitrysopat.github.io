<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
    <article class="quiz" id="quiz">
        <section class="quiz-header" id="quiz-header">
            <h2 class="title">Загружаем вопрос ...</h2>

           <div class="results">
            <h2 class="title">%title%</h2>
            <h3 class="summary">%message%</h3>
            <p class="result">%result%</p>
        </div>
        </section>

        <article class="quiz-list" id="list">
            <section>
                
                    <input id="first" type="radio" class="answer" name="answer">
                    <label for="first"></label><span>Ответ ...</span>
                
            </section>

            <li>
                
                    <input type="radio" class="answer" name="answer" id="second">
                    <label for="second"></label><span>Ответ ...</span>
                
            </li>
        </article>
        <button id="submit" class="quiz-submit submit">Далее</button>
    </article>

    <section class="options">
    <div class="option__item">
        <input id="test" type="radio">
        <label for="test">answer</label>
    </div>
    <div class="option__item">
        <input id="first" type="radio">
        <label for="first">answer</label>
    </div>
    <div class="option__item">
        <input id="second" type="radio">
        <label for="second">answer</label>
    </div>
</section> 
    <footer></footer>
    <script src="./test.js"></script>
</main>
</body>
</html>
